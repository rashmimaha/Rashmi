<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function checklogin()
		{
			var uname=prompt("Enter username");
			var pwd=prompt("Enter password");
			if(uname=="" && pwd=="")
			{
				alert("login unsuccessful,please enter uname and pwd");
			}
			else if(uname=="RA" && pwd=="")
			{
				alert("please enter pwd");
			}
			else if(uname=="" && pwd="12")
			{
				alert("enter unmae");
			}
		}
	</script>
</head>
<body>
	<button onclick="checklogin()">Login</button>
</body>
</html>
